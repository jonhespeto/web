<!DOCTYPE html>
<html lang="ru">

<head>
  <link type="image/x-icon" href="/fav.ico" rel="shortcut icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><!-- TITLE --></title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noarchive">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ebebeb;
      color: #333;
    }

    .wrapper {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 1700px;
      margin: auto;
      padding: 20px;
    }

    header {
      background-color: #797474;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #666;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 20px;
      font-weight: bold;
    }

    main {
      padding: 10px;
      flex: 1 1 auto;
    }

    footer {
      background-color: #706e6e;
      color: #fff;
      padding: 0px;
      text-align: center;
      width: 100%;
    }

    .gallery {
      text-align: center;
    }

    .gallery a {
      display: inline-block;
      margin: 10px;
    }

    .gallery img {
      width: 400px;
      height: 270px;
      object-fit: cover;
      transition: 0.3s;
      cursor: pointer;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 10;
    }

    .overlay:target {
      display: block;
    }

    .overlay img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      max-height: 90%;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      text-decoration: none;
      color: white;
    }

    .center-text {
      text-align: center;
      padding: 5px 5px;
      margin: 10x 10px;
      font-size: 30px;
    }

    @media (max-width: 450px) {
      nav a {
        font-size: 12px;
      }

      .gallery img {
        max-width: 100%;
      }

      .container {
        pointer-events: none;
        touch-action: none;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <nav>
      <a href="#" rel="nofollow" onclick="gotoGitHub()">GitHub</a>
      <a href="#" rel="nofollow" onclick="gotoWhatsApp()">WhatsApp</a>
      <a href="#" rel="nofollow" onclick="gotoTelegram()">Telegram</a>
      <a href="#" rel="nofollow" onclick="copyEmailtoClipboard()">Mail</a>

      <script>
        function gotoGitHub() {
          var encodedUrl = '<!-- CONTENT_1 -->';
          var decodedUrl = atob(encodedUrl);
          window.open(decodedUrl, '_blank');
        }
        function gotoWhatsApp() {
          var encodedwhats = '<!-- CONTENT_2 -->';
          var decodedwhats = atob(encodedwhats);
          var encodedwhats2 = '<!-- CONTENT_3 -->';
          var decodedwhats2 = atob(encodedwhats2);
          var encodedwhats3 = '<!-- CONTENT_4 -->';
          var decodedwhats3 = atob(encodedwhats3);
          var encodedwhats4 = '<!-- CONTENT_5 -->';
          var decodedwhats4 = atob(encodedwhats4);
          navigator.clipboard.writeText(decodedwhats + decodedwhats2 + decodedwhats3 + decodedwhats4).then(() => {
            alert("Phone " + decodedwhats + "-" + decodedwhats2 + "-" + decodedwhats3 + "-" + decodedwhats4 + " copied to clipboard");
          });
        }
        function gotoTelegram() {
          var encodedUrl = '<!-- CONTENT_6 -->';
          var decodedUrl = atob(encodedUrl);
          window.open(decodedUrl, '_blank');
        }
        function copyEmailtoClipboard() {
          var encodedEmail = '<!-- CONTENT_7 -->';
          var decodedEmail = atob(encodedEmail);
          navigator.clipboard.writeText(decodedEmail).then(() => {
            alert("Email address " + decodedEmail + " copied to clipboard");
          });
        }
        function gotoGIT_pipe() {
          var encodedUrlG = '<!-- CONTENT_8 -->';
          var decodedUrlG = atob(encodedUrlG);
          window.open(decodedUrlG, '_blank');
        }
      </script>
    </nav>
    <main class="container">
      <div class="center-text">Small Jenkins pipeline for this site on <a href="#" rel="nofollow"
          onclick="gotoGIT_pipe()">github</a>.</div>
      <div class="gallery">
